    <script>
        let aud = new Audio('youtube_o0tky2O8NlY_audio.mp3');
        var fr = window.document.getElementById('Fresko')
        var friskdefi = window.document.getElementById('Freskar');
        let = isAnimated = false;

        fr.addEventListener('click', clicar)

        function clicar() {
            if (!isAnimated) {
                aud.play();
                friskdefi.src = 'Frisk.gif';
                isAnimated = true;
            } else {
                friskdefi.src = 'Friska.png';
                aud.pause();
                isAnimated = false;
